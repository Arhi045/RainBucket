name: rainbucket
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  geolocator: ^9.0.2
  latlong2: ^0.8.0
  http: ^0.13.4
  syncfusion_flutter_charts: ^23.1.39
  intl: ^0.18.1
  collection: ^1.17.2
  maps_toolkit: ^3.0.0
  flutter_map: any
  flutter_map_arcgis: any
  dio: any
  flutter_map_location_marker: any
  url_launcher: ^6.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/rainGraphic.png
    - assets/images/waterpump.png
    - assets/basin.json
